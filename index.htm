<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
                
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                
                <button class="btn btn-success" ng-click="getRequest()">Get Customers</button>
                
                <input type="text" id="search" placeholder="search customers" ng-model="criteria">
                <button class="btn btn-default" ng-click="search()">Search</button>
                
                <br />
                <br />
                      <table class="table table-striped">
                          <tr>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Email</th>
                              <th>Phone</th>
                          </tr>
                          <tr ng-repeat="response in response">
                              <td>{{ response.firstName }}</td>
                              <td>{{ response.lastName }}</td>
                              <td>{{ response.emails[0].address }}</td>
                              <td>{{ response.phones[0].number }}</td>
                          </tr>
                      </table>



</div>

            </div>

		</div>

    </body>
</html>
